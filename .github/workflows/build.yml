name: build

permissions:
    contents: write
    packages: write
    issues: write
    pull-requests: write

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25
          cache: true
      - run: go mod tidy
      - run: go test -v ./...
      - uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Snapshot Artifacts
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: gnpm-snapshot
          path: dist/*
      - name: Create Release
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/*
          tag: "snapshot-${{ github.run_id }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: true
      - name: Create Release
        if: github.event_name != 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: true